<h1>Contactanos y reseva tu viaje</h1>
<p style="text-align: center;">Completa el formulario y uno de nuestros asesores te contactara para planificar <br>
tu proxima aventura</p><br>

<form action="registro.php" method="post">
<label for="nombre">Nombre y Apellido:</label><br>
<input type="text" id="nombre" name="nombre" required><br><br>

<label for="email">Correo:</label><br>
<input type="email" id="email" name="email" required><br><br>

<label for="destino">Seleccione destino:</label>
<select id="destino" name="destino">
    <option value="Bar">Bariloche</option>
    <option value="Ctr">Cataratas del Iguazu</option>
    <option value="Bra">Brasil Camboriu</option>
    <option value="Canc">Cancun Mexico</option>
    <option value="Car">El caribe Punta Cana</option>
</select><br><br>
<label for="mensaje">Mensaje:</label><br>
<textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br><br>

<button type="submit">Enviar</button>
<button type="reset">Borrar todo</button>
</form><br><br>
